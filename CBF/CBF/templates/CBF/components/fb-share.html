{% load CBF_filters %}


<script>
          document.getElementById('fb-share-{{ element.name }}').onclick = function() {
              FB.ui({
                method: 'share',
                display: 'popup',
                href: '{{ request.build_absolute_uri }}/{% filter force_escape|lower %}{{ element|get_element_name }}{% endfilter %}/{{ element.slug }}',
              }, function(response){});
            }
</script>
