{% load CBF_filters %}


<script>
          document.getElementById('fb-share-{{ element.name }}').onclick = function() {
              FB.ui({
                method: 'share',
                display: 'popup',
                href: '{{ request.get_host }}{% url element|get_url_detail_app slug=element.slug %}',
              }, function(response){});
            }
</script>
