{% load cms_tags static fontawesome %}

{% block principles %}
    <!-- start: principles -->    
    <div class="uk-container uk-container-center">
      <div class="uk-margin-large-bottom uk-margin-large-top"> 
        <!-- start: first row -->
        <div class="uk-grid " data-uk-grid-margin>
          {% for principle in principles  %}
            <div class="uk-width-medium-1-3">
              <div class="uk-grid">
                <div class="uk-width-1-6">
                  <i class="uk-icon-{{ principle.icon }} uk-icon-large uk-text-primary"></i>
                </div>
              <div id="purposes-text" class="uk-width-5-6">
                <h2 class="uk-h3">  {{ principle.title }} </h2>
                <p> {{ principle.content }} </p>
              </div>
            </div>
          </div>
          {% endfor %}
{% endblock principles  %}
