{% load cms_tags static %} 
  <!-- start: follow-us -->
  <div  id="siguenos" class=" uk-container uk-container-center uk-margin-large-top uk-margin-large-bottom">
    <figure class="uk-overlay">
      <img src="{{ banner.img.url }}" alt="">
      <figcaption class="uk-overlay-panel uk-overlay-background uk-flex uk-flex-center uk-flex-middle uk-flex-column uk-text-center">
          <div class="uk-width-1-1"> 
            <h1 class="main-title uk-text-center"> {{ banner.title }} </h1>
          </div>
          <div class="uk-width-1-1 uk-margin-large-top uk-margin-bottom">
            <form method="post" action="{% url 'home:home' %}" class="uk-form"> <!-- start: form container-->    
              <fieldset data-uk-margin>
                {% csrf_token %}
                {{ form.email.errors }}
                <input id="{{ form.email.id_for_label }}" type="email" name="{{ form.email.name }}" placeholder="Correo ElectrÃ³nico" class="uk-width-1-2">
                {% if form.email.help_text %}
                  <p class="help">{{ form.email.help_text|safe }}</p>
                {% endif %}
                <button type="submit" value="Suscribirse" class="uk-button uk-width-1-2"  data-uk-modal> Suscribirse </button>
              </fieldset>
            </form> <!-- end: mail form -->                 
          </div>
          <div class="uk-container uk-container-center"> 
            <div class="uk-width-1-1 uk-margin-bottom">                      
              <h2 class="uk-text-center"> {{ banner.content }}</h2>
            </div>
          </div>    
      </figcaption>
    </figure>
  </div> <!-- end: follow-us -->
