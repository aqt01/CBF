{% load cms_tags static %}

{% block main_leaders %}
  
  <!-- start: main leaders -->
  <div class="uk-grid uk-margin-large-bottom uk-margin-large-top" data-uk-grid-margin>
    {% for leader in leaders %}
    <div class="uk-width-medium-1-3 uk-text-center">
      <div class="uk-thumbnail uk-overlay-hover uk-border-circle">
        <figure class="uk-overlay">
          <img class="uk-border-circle" width="250" height="250" src="{{ leader.profile_img.url }}" alt="">
            <figcaption class="uk-overlay uk-overlay-fade uk-overlay-panel uk-overlay-background uk-flex uk-flex-center uk-flex-middle uk-text-center uk-border-circle">
              <div>
                <a href="mailto:{{ leader.email }}" class="uk-icon-button uk-icon-envelope"> </a>
                {% for social_media in leader.socialmedia_set.all %}
                  {% if social_media.name == 0 %}
                    <a class="uk-icon-button uk-icon-facebook" href="{{ social_media.url }}"> </a>
                  {% endif %}
                  
                  {% if social_media.name == 2 %}
                  <a class="uk-icon-button uk-icon-twitter" href="{{ social_media.url }}"> </a> 
                  {% endif %}
                {% endfor %}
              </div>
            </figcaption>
        </figure>
      </div>
      <p> <a href="#modal-form" class="uk-icon-button uk-icon-calendar-plus-o" data-uk-modal></a> </p>
      <h2 class="uk-margin-bottom-remove"> {{ leader.name }} </h2>
      <p class="uk-text-large uk-margin-top-remove uk-text-muted"> {{ leader.role_description }} </p>
    </div> <!-- end: cris-diana -->
    {% endfor %} 
  </div> <!-- end: main leaders -->

{% endblock %}
