            <div class="uk-overlay-panel uk-overlay-background uk-overlay-fade uk-flex uk-flex-center uk-flex-middle uk-text-center">
              <div>
                <hr class="uk-grid-divider"></hr>
                <h1> {{ slide.title }} </h1> <h5 id="passage"> - {{ slide.content }} </h5>
                <hr class="uk-grid-divider"></hr>

                <a id="second-button" class="uk-button uk-button-primary main-buttons" href="thoughts.html"> Reflexiones </a>

            </div>
          </li>
        {% endfor %}
      </ul>

    </div> <!-- end: slideshow-->
